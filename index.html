<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>La Factura de la Luz del Profe Álvaro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            height: 100%;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            position: fixed;
            width: 100%;
            touch-action: none;
            -webkit-overflow-scrolling: none;
        }

        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: env(safe-area-inset-top, 0);
            }
            #game-container {
                max-height: 100dvh !important;
                max-height: 100vh !important;
            }
        }

        @supports (padding: env(safe-area-inset-top)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 60px rgba(34, 197, 94, 0.25), 0 0 120px rgba(59, 130, 246, 0.15);
            max-width: 100vw;
            max-height: 100vh;
            max-height: 100dvh;
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse-icon 2s ease-in-out infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }

        .loading-title {
            font-family: 'Nunito', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #f59e0b;
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            margin-bottom: 8px;
            text-align: center;
            line-height: 1.3;
        }

        .loading-subtitle {
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #22c55e;
            margin-bottom: 40px;
        }

        .loading-bar-container {
            width: 400px;
            max-width: 80vw;
            height: 24px;
            border-radius: 12px;
            background: #1e293b;
            border: 2px solid #3b82f6;
            position: relative;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            background: linear-gradient(90deg, #22c55e, #3b82f6, #f59e0b);
            background-size: 200% 100%;
            animation: gradient 2s linear infinite;
            transition: width 0.3s;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .loading-text {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            color: #3b82f6;
        }

        .loading-tip {
            position: absolute;
            bottom: 50px;
            font-size: 13px;
            color: #64748b;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-icon">&#9889;</div>
        <div class="loading-title">LA FACTURA DE LA LUZ<br>DEL PROFE ÁLVARO</div>
        <div class="loading-subtitle">47.000€ de factura en el cole... por culpa del profe</div>
        <div class="loading-bar-container">
            <div class="loading-bar-fill" id="loading-fill"></div>
        </div>
        <p class="loading-text" id="loading-text">Conectando a la red...</p>
        <p class="loading-tip">CONSEJO: Las renovables cuestan más al principio, pero no contaminan.<br>El Profe Álvaro lo sabe... pero enchufó 200 estufas en el Colegio Perú.</p>
    </div>

    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Game modules -->
    <script src="data.js"></script>
    <script src="firebase-config.js?v=2"></script>
    <script src="sprites.js"></script>
    <script src="audio.js"></script>
    <script src="effects.js"></script>
    <script src="powerups.js"></script>
    <script src="achievements.js"></script>
    <script src="game.js"></script>
    <script src="scenes-study.js"></script>
    <script src="scenes-game.js"></script>
    <script src="scenes-chain.js"></script>
    <script src="scenes-results.js?v=2"></script>

    <!-- Init -->
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            backgroundColor: '#0f172a',
            pixelArt: false,
            scene: [
                BootScene,
                CinematicIntroScene,
                MenuScene,
                StudyModeScene,
                FlashcardScene,
                AchievementsScene,
                LevelIntroScene,
                Level1Scene,
                Level2Scene,
                Level3Scene,
                Level4Scene,
                Level5Scene,
                TransformationScene,
                LevelResultScene,
                FinalScene,
                LeaderboardScene
            ],
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                max: {
                    width: 800,
                    height: 600
                }
            },
            input: {
                activePointers: 3
            },
            audio: {
                disableWebAudio: false
            }
        };

        function resizeGame() {
            if (window.innerHeight < window.innerWidth) {
                window.scrollTo(0, 1);
            }
        }

        window.addEventListener('resize', resizeGame);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeGame, 100);
        });

        window.addEventListener('load', () => {
            setTimeout(resizeGame, 300);
        });

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
